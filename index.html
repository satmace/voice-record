<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Recognition Test</h1>
        <p id="sentence">I am busy 5kg of plastic for rupees 500</p>
        <button onclick="record()">Record</button>
        <div id="results"></div>
        <table id="data">
            <tr>
                <th>Extracted Data</th>
            </tr>
        </table>
    </div>
</body>

<script>
    const SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 5;

    recognition.onspeechend = () => {
        recognition.stop();
    }

    recognition.onerror = (event) => {
        console.log(event);
    }

    function record() {
        recognition.start();
        console.log('Ready to receive a command.');
    }

    recognition.onresult = (event) => {
        console.log(event);
        displayResults(event.results[0])
    }

    function displayResults(results) {
        let resultHtml = "<ul>";
        const spokenWords = [];

        for (let i = 0; i < results.length; i++) {
            const transcript = results[i].transcript;
            const confidence = results[i].confidence;
            resultHtml += `<li> ${transcript} - confidence: ${confidence} </li>`;
            spokenWords.push(transcript.toLowerCase());
        }
        resultHtml += "</ul>";
        document.getElementById("results").innerHTML = resultHtml;

        const sentence = document.getElementById("sentence").textContent;
        const extractedPositions = extractPositions(sentence, spokenWords);
        insertDataIntoTable(extractedPositions);
    }

    function extractPositions(sentence, spokenWords) {
        const words = sentence.split(' ');
        const positions = [4, 6, 9];
        const extracted = [];

        for (let i = 0; i < positions.length; i++) {
            const position = positions[i] - 1;
            if (position >= 0 && position < words.length) {
                const spokenWord = spokenWords.find(word => words[position].toLowerCase().includes(word.toLowerCase()));
                if (spokenWord) {
                    extracted.push(spokenWord);
                }
            }
        }

        return extracted;
    }

    function insertDataIntoTable(data) {
        const table = document.getElementById("data");

        for (let i = 0; i < data.length; i++) {
            const row = table.insertRow();
            const cell = row.insertCell();
            cell.textContent = data[i];
        }

        // Insert into the database here
        const extractedData = JSON.stringify(data);
        // Perform an AJAX request or any other method to insert the data into your database
        // Example using fetch:
        fetch('/insert-data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: extractedData
        })
        .then(response => {
            if (response.ok) {
                console.log('Data inserted into the database successfully.');
            } else {
                console.log('Failed to insert data into the database.');
            }
        })
        .catch(error => {
            console.log('Error occurred while inserting data into the database:', error);
        });
    }
</script>
</html>
